<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ data.title }}</mat-card-title>
    <mat-card-subtitle>Please like my post</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    {{ data.content }}
  </mat-card-content>
  <mat-card-actions>
    <button (click)="openDetails()" mat-button>DETAILS</button>
  </mat-card-actions>
</mat-card>
